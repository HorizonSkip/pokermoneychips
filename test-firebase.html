<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status"></div>
    <button onclick="testConnection()">Test Firebase Connection</button>
    <button onclick="testWrite()">Test Write to Database</button>
    <button onclick="testRead()">Test Read from Database</button>
    <div id="results"></div>

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        let app, db;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            console.log(message);
        }

        function updateResults(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += '<p>' + message + '</p>';
        }

        window.testConnection = function() {
            try {
                updateStatus('Initializing Firebase...', 'info');
                app = initializeApp(firebaseConfig);
                db = getDatabase(app);
                updateStatus('Firebase initialized successfully!', 'success');
                updateResults('✓ Firebase connection successful');
            } catch (error) {
                updateStatus('Firebase initialization failed: ' + error.message, 'error');
                updateResults('✗ Error: ' + error.message);
                console.error(error);
            }
        };

        window.testWrite = async function() {
            if (!db) {
                updateStatus('Please test connection first', 'error');
                return;
            }

            try {
                updateStatus('Testing write operation...', 'info');
                const testRef = ref(db, 'test/connection');
                await set(testRef, {
                    timestamp: Date.now(),
                    message: 'Test write successful'
                });
                updateStatus('Write successful!', 'success');
                updateResults('✓ Write operation successful');
            } catch (error) {
                updateStatus('Write failed: ' + error.message, 'error');
                updateResults('✗ Write error: ' + error.message);
                console.error(error);
            }
        };

        window.testRead = async function() {
            if (!db) {
                updateStatus('Please test connection first', 'error');
                return;
            }

            try {
                updateStatus('Testing read operation...', 'info');
                const testRef = ref(db, 'test/connection');
                const snapshot = await get(testRef);
                if (snapshot.exists()) {
                    updateStatus('Read successful!', 'success');
                    updateResults('✓ Read operation successful. Data: ' + JSON.stringify(snapshot.val()));
                } else {
                    updateStatus('No data found (this is OK if you haven\'t written yet)', 'info');
                    updateResults('ℹ No data found at test/connection');
                }
            } catch (error) {
                updateStatus('Read failed: ' + error.message, 'error');
                updateResults('✗ Read error: ' + error.message);
                console.error(error);
            }
        };

        // Auto-test on load
        window.addEventListener('load', () => {
            updateStatus('Click "Test Firebase Connection" to begin', 'info');
        });
    </script>
</body>
</html>
